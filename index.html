<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Odin Project Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-calculator">
                <div class="previous-operand">0</div>
                <div class="current-operand">0</div>
            </div>
            <div class="number-button operation-button">
            <button class="clear">A/C</button>
            <button class="operator">-</button>
            <button class="number">.</button>
            <button class="operator">/</button>
            <button class="operator">+</button>
            <button class="operator">*</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number numbers" value="3">3</button>
            <button class="number numbers" value="4">4</button>
            <button class="number numbers" value="5">5</button>
            <button class="number numbers" value="6">6</button>
            <button class="number numbers position " value="7">7</button>
            <button class="number numbers position" value="8">8</button>
            <button class="number numbers position" value="9">9</button>
            <div class="parent-container">
            <button class="number position" value="0">0</button>
            <button class="equal position">=</button>
        </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
